language: php
php:
  - 7.1

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - composer install

script:
  - composer run build
  - mv build_production/ .build/
  - rm -rf *
  - mv .build/* ./
  - echo $CNAME > CNAME

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  verbose: true
  target-branch: gh-pages
  on:
    branch: master
